<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<header th:replace="fragments/nav"></header>

<main role="main">
    <div class="container-fluid">
        <h1>Timeclicker</h1>
        <h2>Add entry</h2>
        <form action="#" th:action="@{/entries}" th:object="${entry}" method="post">
            <input type="hidden" th:field="*{key}"/>

            <div class="form-group">
                <label th:for="start">Start:</label>
                <div class="input-group date mb-3" id="datetimepicker1" data-target-input="nearest">
                    <input type="text" th:field="*{start}" th:required="true" class="form-control datetimepicker-input"
                           data-target="#datetimepicker1"/>
                    <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label th:for="stop">Stop:</label>
                <div class="input-group date mb-3" id="datetimepicker2" data-target-input="nearest">
                    <input type="text" th:field="*{stop}" th:required="true" class="form-control datetimepicker-input"
                           data-target="#datetimepicker2"/>
                    <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label th:for="breakDuration">Break:</label>
                <input type="time" th:field="*{{breakDuration}}" th:required="false" class="form-control"/>
                <small id="breakDurationHelpBlock" class="form-text text-muted">
                    Enter your break (hh:mm:ss).
                </small>
            </div>
            <div class="form-group">
                <label th:for="Description">Description:</label>
                <input type="text" th:field="*{description}" th:required="false" class="form-control"/>
            </div>
            <div class="form-group">
                <label th:for="tags">Tags:</label>
                <input type="text" th:field="*{tags}" th:required="false" class="form-control"/>
            </div>
            <div class="form-group">
                <label th:for="project">Project:</label>
                <input type="text" th:field="*{project}" th:required="false" class="form-control"/>
            </div>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
            <a th:href="@{'/entries'}">Go back</a>
        </form>
    </div>
</main>

<footer th:replace="fragments/foot"></footer>

<script>
    $(function () {
        const options = {
            locale: 'de',
            format: 'YYYY-MM-DD HH:mm:ss ZZ'
        };
        $('#datetimepicker1').datetimepicker(options);
        $('#datetimepicker2').datetimepicker(options);
    });
</script>

</body>
</html>
