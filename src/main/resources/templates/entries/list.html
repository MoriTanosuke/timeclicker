<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<header>
    <th:block th:replace="fragments/nav"></th:block>
</header>

<main role="main">
    <div class="container-fluid">
        <h1>Timeclicker</h1>
        <h2>List entries</h2>

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" th:href="@{/entries(limit=${limit},page=0)}">
                    <span class="fas fa-step-backward" aria-hidden="true"></span> First</a></li>
                <li class="page-item"><a class="page-link" th:href="@{/entries(limit=${limit},page=${previousPage})}">
                    <span class="fas fa-chevron-left" aria-hidden="true"></span> Previous</a></li>
                <li class="page-item"><a class="page-link" th:href="@{/entries(limit=${limit},page=${nextPage})}">
                    <span class="fas fa-chevron-right" aria-hidden="true"></span> Next</a></li>
                <li class="page-item"><a class="page-link" th:href="@{/entries(limit=${limit},page=${lastPage})}">
                    <span class="fas fa-step-forward" aria-hidden="true"></span> Last</a></li>
            </ul>
        </nav>

        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Start</th>
                <th scope="col">Stop</th>
                <th scope="col">Break</th>
                <th scope="col">Description</th>
                <th scope="col">Tags</th>
                <th scope="col">Project</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${entries}">
                <td th:text="${entry.start}">start</td>
                <td th:text="${entry.stop}">stop</td>
                <td th:text="${entry.breakDuration}">breakDuration</td>
                <td th:text="${entry.description}">description</td>
                <td th:text="${entry.tags}">tags</td>
                <td th:text="${entry.project}">project</td>
                <td>
                    <a th:href="@{'/entries/' + ${entry.key}}">edit</a>
                    <form th:action="@{'/entries/' + ${entry.key}}" th:method="delete">
                        <button type="submit">delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer>
    <th:block th:replace="fragments/foot"></th:block>
</footer>

</body>
</html>
