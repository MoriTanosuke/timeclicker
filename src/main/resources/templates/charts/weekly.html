<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<header>
    <th:block th:replace="fragments/nav"></th:block>
</header>


<main role="main">
    <div class="container-fluid">
        <h1>Timeclicker</h1>
        <h2>Daily sum</h2>

        <div id="chart" style="width:100%; height:400px;"></div>

        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Sum</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${weeklySums}">
                <td th:text="${entry.date}">start</td>
                <td th:text="${entry.duration}">stop</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer>
    <th:block th:replace="fragments/foot"></th:block>
</footer>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script th:inline="javascript">
    $(function () {
        /*<![CDATA[*/
        /*]]>*/
        var myChart = Highcharts.chart('chart', {
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Fruit Consumption'
            },
            xAxis: {
                categories: ['Apples', 'Pears', 'Oranges', 'Bananas']
            },
            yAxis: {
                title: {
                    text: 'Fruit eaten'
                }
            },
            data: {
                csv:    "Categories,Apples,Pears,Oranges,Bananas\n" +
                        "John,8,4,6,5\n" +
                        "Jane,3,4,2,3\n" +
                        "Joe,86,76,79,77\n" +
                        "Janet,3,16,13,15"
            }
        });
    });
</script>

</body>
</html>
