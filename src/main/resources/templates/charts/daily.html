<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<header th:replace="fragments/nav"></header>


<main role="main">
    <div class="container-fluid">
        <h1>Timeclicker</h1>
        <h2>Daily sum</h2>

        <div id="chart" style="width:100%; height:400px;"></div>

        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Sum</th>
                <th scope="col">Remaining</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${dailySums}">
                <td th:text="${entry.date}">start</td>
                <td th:text="${{entry.duration}}">stop</td>
                <td th:text="${{remaining.get(entry.date)}}">remains</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer th:replace="fragments/foot"></footer>

<script th:src="@{/webjars/highcharts/6.1.1/highcharts.js}"></script>
<script th:inline="javascript">
    function formatDuration(num) {
        return (num / 60 / 60).toFixed(2) + "h";
    }

    function parseDuration(str) {
        // 12:34:56
        var elems = str.split(':');
        var hours = Number.parseInt(elems[0]);
        var minutes = Number.parseInt(elems[1]);
        var seconds = Number.parseInt(elems[2]);

        return seconds + (minutes * 60) + (hours * 60 * 60);
    }

    $(function () {
        /*<![CDATA[*/
        var data = [];
        [[${dailySums}]].forEach(function (e) {
            var d = Date.parse(e.date);
            data.push([d, parseDuration(e.readableDuration)]);
        });
        /*]]>*/
        $(function () {
            var myChart = Highcharts.chart('chart', {
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'Daily'
                },
                xAxis: {
                    title: {
                        text: 'Date'
                    },
                    type: 'datetime'
                },
                yAxis: {
                    title: {
                        text: 'Duration'
                    },
                    labels: {
                        formatter: function () {
                            return formatDuration(this.value);
                        }
                    }
                },
                tooltip: {
                    formatter: function () {
                        return formatDuration(this.y);
                    }
                },
                series: [{
                    name: 'Work',
                    data: data
                }]
            });
        });
    });
</script>

</body>
</html>
