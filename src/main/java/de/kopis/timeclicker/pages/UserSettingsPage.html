<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<wicket:extend>
    <form wicket:id="entryForm">
        <div>
            <label>
                <wicket:message key="label.timezone"/>
                :</label>
            <select wicket:id="timezones"/>
        </div>
        <div>
            <label>
                <wicket:message key="label.locale"/>
                :</label>
            <select wicket:id="locales"/>
        </div>
        <div>
            <label>
                <wicket:message key="label.workingduration_per_day"/>
                :</label>
            <input type="text" wicket:id="workingDuration"/>
        </div>
        <div>
            <label>
                <wicket:message key="label.breakduration_per_day"/>
                :</label>
            <input type="text" wicket:id="breakDuration"/>
        </div>

        <input type="submit" wicket:id="submit"/>
    </form>
</wicket:extend>
</body>
</html>
