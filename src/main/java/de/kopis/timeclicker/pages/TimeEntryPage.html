<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<wicket:extend>
    <form wicket:id="entryForm">
        <input type="hidden" wicket:id="key"/>

        <label for="projects">Project</label>
        <div><select wicket:id="projects" id="projects"/> <input type="text" wicket:id="project" /></div>
        <br/>

        <label for="start">Start</label>
        <div wicket:id="start" id="start"></div>
        <br/>

        <label for="stop">Stop</label>
        <div wicket:id="stop" id="stop"></div>
        <br/>
        
        <label for="tags">Tags</label>
        <div><input type="text" wicket:id="tags" id="tags" /></div>
        <br/>

        <input type="submit" wicket:id="update" />
        <a wicket:id="back">back</a>
    </form>
</wicket:extend>
</body>
</html>
