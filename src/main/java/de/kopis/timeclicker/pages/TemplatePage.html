<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Clicker</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>Time Clicker</h1>

    <div id="header" wicket:id="headerPanel">header</div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" wicket:id="contentHeader">Content Header</h3>
        </div>
        <div class="panel-body">
            <div wicket:id="feedbackPanel"></div>
            <wicket:child/>
        </div>
    </div>

    <div id="footer" wicket:id="footerPanel">footer</div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

</body>
</html>
