<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
</head>
<wicket:head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        google.load('visualization', '1', {'packages':['corechart', 'bar']});
        google.setOnLoadCallback(drawChart);

        function drawChart() {
            $.ajax({
              url: "/sumchart.json",
              dataType: "json",
            }).success(function(jsonData) {
                // Create our data table out of JSON data loaded from server.
                var data = new google.visualization.DataTable(jsonData);
                // Instantiate and draw our chart, passing in some options.
                var chart = new google.visualization.ColumnChart(document.getElementById('timeline'));
                chart.draw(data, {title: 'Tracked time'});
            });
        }

    </script>
</wicket:head>
<body>
<wicket:extend>

    <div wicket:id="paginator"></div>

    <table class="table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Sum</th>
            <th>Remaining</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="listView">
            <td wicket:id="entryDate">Start</td>
            <td wicket:id="entrySum">Sum</td>
            <td wicket:id="entryRemaining">Remaining</td>
        </tr>
        </tbody>
    </table>

    <div id="timeline"></div>
</wicket:extend>
</body>
</html>
