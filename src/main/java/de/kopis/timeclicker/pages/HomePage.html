<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<wicket:extend>
    <wicket:panel wicket:id="activePanel"></wicket:panel>

    <div id="sumLog">
        <div>
            <wicket:message key="updatehint"/>
        </div>
        <ul>
            <li wicket:id="dailySum">0</li>
            <li wicket:id="weeklySum">0</li>
            <li wicket:id="monthlySum">0</li>
            <li wicket:id="sum">0</li>
            <li wicket:id="averagePerDay">0</li>
        </ul>
    </div>
    <form onsubmit="return false;">
        <div><a class="btn btn-default" wicket:id="start">Start</a></div>
        <div><a class="btn btn-default" wicket:id="stop">Stop</a></div>
    </form>
</wicket:extend>
</body>
</html>
