<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<wicket:extend>
    <wicket:enclosure child="activePanel">
        <div wicket:id="activePanel"></div>
    </wicket:enclosure>

    <div id="sumLog">
        <ul>
            <li wicket:id="dailySum">0</li>
        </ul>
    </div>
    <form onsubmit="return false;">
        <div><a class="btn btn-default" wicket:id="start">Start</a></div>
        <div><a class="btn btn-default" wicket:id="stop">Stop</a></div>
    </form>

    <div><p wicket:id="loginHint"></p></div>
</wicket:extend>
</body>
</html>
