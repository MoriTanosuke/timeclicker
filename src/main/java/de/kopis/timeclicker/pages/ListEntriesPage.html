<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<wicket:extend>
    <ul>
        <li><a wicket:id="addEntryLink">Add entry</a></li>
        <li><a wicket:id="csvLink">Download CSV</a></li>
    </ul>

    <div wicket:id="paginator"></div>
    <wicket:enclosure child="pageSizeInput">
        <div><label for="pageSizeInput">Page Size:</label><select id="pageSizeInput" wicket:id="pageSizeInput"></select>
        </div>
    </wicket:enclosure>

    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Project</th>
            <th>Start</th>
            <th>Stop</th>
            <th>Break</th>
            <th>Sum</th>
            <th>Tags</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="listView">
            <td wicket:id="entryKey">Key</td>
            <td wicket:id="project">Project</td>
            <td wicket:id="entryStart">Start</td>
            <td wicket:id="entryStop">Stop</td>
            <td wicket:id="break">Break</td>
            <td wicket:id="entrySum">Sum</td>
            <td wicket:id="tags">Tags</td>
            <td><a wicket:id="editLink">Edit</a> <a wicket:id="deleteLink">Delete</a></td>
        </tr>
        </tbody>
    </table>
</wicket:extend>
</body>
</html>
