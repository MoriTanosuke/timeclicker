<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
</head>
<wicket:head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load('visualization', '1', {'packages':['corechart']});
        google.setOnLoadCallback(drawChart);

        function drawChart() {
            $.ajax({
              url: "/chart.json",
              dataType: "json",
            }).success(function(jsonData) {
                // Create our data table out of JSON data loaded from server.
                var data = new google.visualization.DataTable(jsonData);
                // Instantiate and draw our chart, passing in some options.
                var chart = new google.visualization.PieChart(document.getElementById('timeline'));
                chart.draw(data, {title: 'Tracked time'});
            });
        }
    </script>
</wicket:head>
<body>
<wicket:extend>

    <ul>
        <li><a wicket:id="addEntryLink">Add entry</a></li>
        <li><a wicket:id="csvLink">Download CSV</a></li>
    </ul>

    <div wicket:id="paginator"></div>

    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Start</th>
            <th>Stop</th>
            <th>Sum</th>
            <th>Remaining</th>
            <th>Tags</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="listView">
            <td wicket:id="entryKey">Key</td>
            <td wicket:id="entryStart">Start</td>
            <td wicket:id="entryStop">Stop</td>
            <td wicket:id="entrySum">Sum</td>
            <td wicket:id="entryRemaining">Remaining</td>
            <td wicket:id="tags">Tags</td>
            <td><a wicket:id="editLink">Edit</a> <a wicket:id="deleteLink">Delete</a></td>
        </tr>
        </tbody>
    </table>

    <div id="timeline"></div>
</wicket:extend>
</body>
</html>
