<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
</head>
<wicket:head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        google.load('visualization', '1', {'packages':['corechart', 'bar']});
        google.setOnLoadCallback(drawChart);

        function drawChart() {
            $.ajax({
              url: "/chart.json",
              dataType: "json",
            }).success(function(jsonData) {
                // Create our data table out of JSON data loaded from server.
                var data = new google.visualization.DataTable(jsonData);
                // Instantiate and draw our chart, passing in some options.
                var chart = new google.visualization.ColumnChart(document.getElementById('timeline'));
                chart.draw(data, {title: 'Tracked time'});
            });
        }

    </script>
</wicket:head>
<body>
<wicket:extend>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Start</th>
            <th>Stop</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="listView">
            <td wicket:id="entryKey">Key</td>
            <td wicket:id="entryStart">Start</td>
            <td wicket:id="entryStop">Stop</td>
            <td><a wicket:id="editLink">Edit</a> <a wicket:id="deleteLink">Delete</a></td>
        </tr>
        </tbody>
    </table>

    <div id="timeline" style="height: 180px;"></div>
</wicket:extend>
</body>
</html>
