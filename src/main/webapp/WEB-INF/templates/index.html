<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<header>
    <th:block th:replace="fragments/nav"></th:block>
</header>

<main role="main">
    <div class="container-fluid">
        <h1>Timeclicker</h1>
        <th:block th:if="${entry != null}">Entry <a th:href="@{'/entries/' + ${entry.key}}"
                                                    th:text="${entry.key}">key</a>
            active since <span th:text="${entry.start}">eternity</span>.
        </th:block>
        <th:block th:if="${entry == null}">No active entry. <a th:href="@{'/entries/add'}">Start a new one.</a>
        </th:block>
        <a th:href="@{'/entries/list'}">List all entries.</a>
    </div>
</main>

<footer>
    <th:block th:replace="fragments/foot"></th:block>
</footer>

</body>
</html>
