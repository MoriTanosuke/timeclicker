<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Clicker</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="container">
    <h1>Time Clicker</h1>

    <div class="nav-collapse pull-right">
        <a href="javascript:void(0);" class="btn" id="signinButton">Sign in</a>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Your entries</h3>
            <p>Reload to update this list.</p>
        </div>
        <div class="panel-body">
            <table>
                <thead>
                <tr>
                    <th>Key</th>
                    <th>Start</th>
                    <th>Stop</th>
                    <th>Duration</th>
                </tr>
                </thead>
                <tbody id="outputLog">

                </tbody>
            </table>
        </div>
    </div>

    <form onsubmit="return false;">
        <div><input id="start" type="submit" class="btn btn-small" value="Start"></div>
        <div><input id="key" /><input id="stop" type="submit" class="btn btn-small" value="Stop"></div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script>
    function init() {
        google.appengine.timeclicker.init('//' + window.location.host + '/_ah/api');
    }
</script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>
<script async src="/js/base.js"></script>
<script async src="/js/moment.min.js"></script>
</body>
</html>
